<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
      <form method="get" action="thanks.html">
        <fieldset>
          <label>Business Position Title
            <input type="text" placeholder="letters, hyphens, and spaces only, minimum 7 characters" pattern="[A-Za-z -]{7,}" name="positionTitle"/>
          </label>
          <label id="hidden">
            <input type="hidden" id="submissionTime" name="submissionTime"/>
        </label>
        </fieldset>

        <input type="submit" value="Submit Form" id="submissionButton"/>
      </form>

    <script src="js/script.js"></script>
  </body>
</html>
